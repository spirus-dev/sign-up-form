<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up form</title>
    <link rel="icon" href="./images/odin-lined.png" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main">
        <div class="logo">
            <div class="logoContainer">
                <div class="logoMain">
                    <div class="logoImage"><img src="./images/odin-lined.png" alt="odin-lined"></div>
                    <div class="logoText">ODIN</div>
                </div>
            </div>
        </div>
        <div class="form">
            <div class="textContainer">
                <div class="text">
                    <p>This is not a real online service! You know you need something</p>
                    <p>like this in your real life to help you realize your deepest dreams.</p>
                    <p>Sign up now to get started.</p>
                    <br>
                    <p style="font-weight: bolder">You know you want to.</p>
                </div>
            </div>
            <div class="formContainer">

            </div>
        </div>
    </div>    
</body>
</html>
