<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up form</title>
    <link rel="icon" href="./images/odin-lined.png" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="main">
        <div class="logo">
            <div class="logoContainer">
                <div class="logoMain">
                    <div class="logoImage"><img src="./images/odin-lined.png" alt="odin-lined"></div>
                    <div class="logoText">ODIN</div>
                </div>
            </div>
        </div>
        <div class="form">
            <div class="textContainer">
                <div class="text">
                    <p>This is not a real online service! You know you need something</p>
                    <p>like this in your real life to help you realize your deepest dreams.</p>
                    <p>Sign up now to get started.</p>
                    <br>
                    <p style="font-weight: bolder">You know you want to.</p>
                </div>
            </div>
            <div class="formContainer">
                <h2>Let's do this!</h2>
                <form action="#" id="form">
                    <div class="formRow">
                        <div class="formInput">
                            <label for="firstName">FIRST NAME</label>
                            <input type="text" id="firstName">
                            <span></span>
                        </div>
                        <div class="formInput">
                            <label for="lastName">LAST NAME</label>
                            <input type="text" id="lastName">
                            <span></span>
                        </div>
                    </div>
                    <div class="formRow">
                        <div class="formInput">
                            <label for="email">EMAIL</label>
                            <input type="email" id="email">
                            <span></span>
                        </div>
                        <div class="formInput">
                            <label for="phoneNumber">PHONE NUMBER</label>
                            <input type="tel" id="phoneNumber">
                            <span></span>
                        </div>
                    </div>
                    <div class="formRow">
                        <div class="formInput">
                            <label for="password">PASSWORD</label>
                            <input type="password" id="password" required class="error">
                            <span>*Password do not match</span>
                        </div>
                        <div class="formInput">
                            <label for="confirmPassword">CONFIRM PASSWORD</label>
                            <input type="password" id="confirmPassword" required class="error">
                            <span></span>
                        </div>
                    </div>
                </form>
            </div>
            <div class="button">
                <button type="submit" form="form">Create Account</button>
            </div>
            <div class="loginText">
                Already have an account? <span style="color: #596D48;">Log in</span>
            </div>
        </div>
    </div>    
</body>
</html>
