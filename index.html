<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up form</title>
    <link rel="icon" href="./images/odin-lined.png" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main">
        <div class="logo">
            <div class="logoContainer">
                <div class="logoMain">
                    <div class="logoImage"><img src="./images/odin-lined.png" alt="odin-lined"></div>
                    <div class="logoText">ODIN</div>
                </div>
            </div>
        </div>
        <div class="form">
            <div class="textContainer">
                <div class="text">
                    <p>This is not a real online service! You know you need something</p>
                    <p>like this in your real life to help you realize your deepest dreams.</p>
                    <p>Sign up now to get started.</p>
                    <br>
                    <p style="font-weight: bolder">You know you want to.</p>
                </div>
            </div>
            <div class="formContainer">
                <h2>Let's do this!</h2>
                <form action="#" id="form">
                    <div class="formRow">
                        <div class="formInput">
                            <label for="">FIRST NAME</label>
                            <input type="text">
                        </div>
                        <div class="formInput">
                            <label for="">LAST NAME</label>
                            <input type="text">
                        </div>
                    </div>
                    <div class="formRow">
                        <div class="formInput">
                            <label for="">EMAIL</label>
                            <input type="email">
                        </div>
                        <div class="formInput">
                            <label for="">PHONE NUMBER</label>
                            <input type="tel">
                        </div>
                    </div>
                    <div class="formRow">
                        <div class="formInput">
                            <label for="">PASSWORD</label>
                            <input type="password">
                        </div>
                        <div class="formInput">
                            <label for="">CONFIRM PASSWORD</label>
                            <input type="password">
                        </div>
                    </div>
                </form>
            </div>
            <div class="button">
                <button type="submit" form="form">Create Account</button>
            </div>
            <div class="loginText">
                Already have an account? <span style="color: #596D48;">Log in</span>
            </div>
        </div>
    </div>    
</body>
</html>
